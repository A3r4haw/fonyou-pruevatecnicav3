                                    <p:commandButton id="btnCancel" class="btnItem" value="Cancelar"

                                    <p:commandButton value="Guardar" widgetVar="btnSave"

                                                     update="mainForm:tblMainDocumento" ajax="true"  >

                            </h:form>

                </div>
