<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>REPORTES DE REFRIGERACIÓN / 5000</title>
    </h:head>

    <h:body>
        <ui:composition template="../template/mainLayout.xhtml">

            <ui:define name="content">                    
                <div class="mainPanel">                	
                    <h:form id="mainForm">
                        <p:messages id="msg" globalOnly="true" closable="true" showDetail="false"/>
                        <ui:remove><f:metadata>
                                <f:viewParam name="estatusId" />
                            </f:metadata></ui:remove>
                        <p:panelGrid>
                            <div class="ui-g panelGris" >
                                <p:outputLabel value="REPORTES DE REFRIGERACIÓN / 5000" class="fontCenter"   />
                                <div class="ui-g-12" >
                                    <div class="ui-g-12 " style="padding: 0em !important;">
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;" value="Fecha Inicio" />
                                            <br/>
                                            <p:calendar id="txtFechaInicio" value="#{reporte_5000_RefrigeracionMB.paramLibMedControlados.fechaInicio}" 
                                                        showOn="button" locale="es_MX" navigator="true" pattern="dd/MM/yyyy HH:mm"
                                                        mindate="" maxdate="#{reporte_5000_RefrigeracionMB.fechaActual}"
                                                        pages="1" mask="true" showButtonPanel="true" effect="fade"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;" value="Fecha Fin" />
                                            <br/>
                                            <p:calendar id="txtFechaFin" value="#{reporte_5000_RefrigeracionMB.paramLibMedControlados.fechaFin}" 
                                                        showOn="button" locale="es_MX" navigator="true" pattern="dd/MM/yyyy HH:mm"
                                                        mindate="" maxdate="#{reporte_5000_RefrigeracionMB.fechaActual}"
                                                        pages="1" mask="true" showButtonPanel="true" effect="fade">
                                            <p:ajax event="dateSelect" listener="#{reporte_5000_RefrigeracionMB.obtenerFechaFinal()}" update="txtFechaFin"/>
                                            </p:calendar>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel  value="TIPO REPORTE" style="font-weight: bolder;"/>
                                            <br/>
                                            <p:selectOneMenu id="tt" value="#{reporte_5000_RefrigeracionMB.valorRefri5000}" style="width:100%">                                                                                                                                             
                                                <f:selectItem itemLabel="Refrigeración" itemValue="#{reporte_5000_RefrigeracionMB.refrigeracion}" />
                                                <f:selectItem itemLabel="Claves 5000" itemValue="#{reporte_5000_RefrigeracionMB.clave5000}" />    
                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="margin-top: 0px">                                            
                                            <p:commandButton value="Generar Reporte" style="margin-left: 25%; margin-top: 15px"
                                                             onclick="PF('statusProcess').show();"
                                                             actionListener="#{reporte_5000_RefrigeracionMB.consultar}"
                                                             update="formTablaEstatusInsumos, :mainForm:msg"
                                                             oncomplete="PF('statusProcess').hide();" 
                                                             icon="fa fa-check-circle"                                                               
                                                             styleClass="btnMusAzul"
                                                             /> 
                                        </div>
                                    </div>
                                    <div class="ui-g-12 " style="padding: 0em !important;">

                                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="height:70px; float: left; margin-right: 1px; overflow-x:auto; overflow-y: auto;">
                                            
                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;"  value="Insumos" />
                                            <br/>
                                            
                                            <p:autoComplete id="txtInsumos"                                                             
                                                            multiple="true"
                                                            class="autoComplete-Sum" 
                                                            styleClass="autoComplete-Sum" 
                                                            panelStyle="autoComplete-Sum" 
                                                            inputStyleClass="autoComplete-Sum" 
                                                            value="#{reporte_5000_RefrigeracionMB.paramLibMedControlados.listInsumos}"
                                                            completeMethod="#{reporte_5000_RefrigeracionMB.autocompleteInsumo}"
                                                            minQueryLength="4"
                                                            queryDelay="500" 
                                                            maxResults="50" 
                                                            forceSelection="true" 
                                                            cacheTimeout="0" 
                                                            var="insum" 
                                                            placeholder="Filtro Insumos" 
                                                            cache="false"
                                                            emptyMessage="No se encontraron registros"
                                                            itemLabel="#{insum.nombreCorto}" itemValue="#{insum}" 
                                                            converter="musGenericConverter"
                                                            disabled="#{!reporte_5000_RefrigeracionMB.permiso.puedeEditar}"
                                                            style="width: 90% !important"
                                                            scrollHeight = "350" >
                                                <p:column style="width: 20px; font-size: small;" width="20px">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Clave" />
                                                    </f:facet>
                                                    <h:outputText value="#{insum.claveInstitucional}" style=" font-size: small;" />
                                                </p:column>
                                                <p:column style="width: 350px; font-size: small;" width="350px">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Descripción" />
                                                    </f:facet>
                                                    <h:outputText value="#{insum.nombreCorto}" style=" font-size: x-small;" />
                                                </p:column>
                                            </p:autoComplete>
                                        </div>                                        
                                        
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bold;" value="Almacén / Sub-Almacén" />
                                            <br/>
                                            <p:outputLabel style="margin-right: 10px;"
                                                           value="#{reporte_5000_RefrigeracionMB.estructuraUsuario.nombre}" 
                                                           rendered="#{!reporte_5000_RefrigeracionMB.administrador}"/>
                                            
                                            <p:selectOneMenu id="comboAlmacenSubAlmacen" 
                                                             value="#{reporte_5000_RefrigeracionMB.idEstructura}"
                                                             disabled="#{!reporte_5000_RefrigeracionMB.permiso.puedeVer}"
                                                             style="vertical-align: middle; margin-right: 10px; width: 200px"
                                                             rendered="#{reporte_5000_RefrigeracionMB.administrador}"
                                                             filter="true" filterMatchMode="contains" panelStyle="width:250px"> 
                                                             
                                                <f:selectItem itemLabel="Todos..."  value="#{null}"/>
                                                <f:selectItems value="#{reporte_5000_RefrigeracionMB.listaAuxiliar}"
                                                               var="almacen"
                                                               itemValue="#{almacen.idEstructura}"
                                                               itemLabel="#{almacen.nombre}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-6 ui-lg-2">

                                            <p:menuButton value="Exportar Archivo" style="margin-top: 15px; width: 200px; margin-left: 8px">
                                                <p:menuitem value="Formato PDF"
                                                            actionListener="#{reporte_5000_RefrigeracionMB.imprimeReporteRefriger5000()}" 
                                                            update=":formPDF"
                                                            onclick="PF('statusProcess').show();" 
                                                            oncomplete="PF('statusProcess').hide();PF('mdlReport').show();"                                                             
                                                            icon="fa fa-file-pdf-o"
                                                            process=":mainForm"
                                                            />

                                                
                                            </p:menuButton>

                                        </div>
                                        
                                        
                                        
                                    </div>

                                </div>
                            </div>
                        </p:panelGrid>	                                	
                    </h:form><br />
                    <h:form id="formTablaEstatusInsumos" >
<style type="text/css">
    .ui-datatable-header {
        height: 20px
    }
</style>
                        <p:dataTable emptyMessage="" rows="10"
                                     paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate=" "
                                     paginator="true"                                         
                                     paginatorPosition="bottom"
                                     value="#{reporte_5000_RefrigeracionMB.reporteRefri5000Lazy}" var="result" 
                                     lazy="true" id="resultadosDT" scrollable="true" scrollWidth="100%" scrollHeight="350"
                                     style="font-size: x-small !important; width: 120% !important;"
                                     >
                            <f:facet name="header">
                                <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="fa fa-columns" />
                                <p:columnToggler datasource="resultadosDT" trigger="toggler" />
                            </f:facet>

                            <p:column class="" headerText="CLAVE" style="width: 6%; " >
                                <h:outputText value="#{result.claveInstitucional}"/>
                            </p:column>
                            
                            <p:column class="" headerText="DESCRIPCIÓN" style="width: 15%; " >
                                <h:outputText value="#{result.nombreCorto}"/>
                            </p:column>
                            
                            <p:column class="" headerText="EXIST. ANT." style="width: 4%; " >
                                <h:outputText value=""/>
                            </p:column>                             
                            
                            <p:column class="" headerText="ALMACEN" style="width: 3%; " >
                                <h:outputText value="#{result.nombreAlmacen}"/>
                            </p:column>
                            
                            <p:column class="" headerText="SAL. X COL." style="width: 3%; " >
                                <h:outputText value="#{result.cantidadAdquirida}"/>
                            </p:column>
                            
                            <p:column class="" headerText="SAL X REC."  style="width: 3%;">
                                <h:outputText value="#{result.cantidadVendida}"/>
                            </p:column>
                            
                            <p:column class="" headerText="EXIST. ACT."  style="width: 5%;">
                                <h:outputText value="#{result.cantidadActual}"/>
                            </p:column>
                            
                            <p:column class="" headerText="REFRI." style="width: 6%;">
                                <h:outputText value="#{result.refrigeracion}"/>
                            </p:column>
                            
                            <p:column class="" headerText="CONSUMO" style="width: 4%;">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column class="" headerText="SISTEMA" style="width: 5%;">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column class="" headerText="CAMARA" style="width: 5%;">
                                <h:outputText value=""/>
                            </p:column>
                        </p:dataTable>
                    </h:form>	

                    <p:dialog widgetVar="mdlReport" width="800"  height="560" minimizable="true" maximizable="true" closable="true"
                              closeOnEscape="true" modal="true"                          
                              style="font-size:xx-small !important;" >
                        <h:form id="formPDF">                        
                            <p:media cache="false" 
                                     width="100%" 
                                     height="550" 
                                     value="/Reportes"
                                     player="pdf"/>                         
                        </h:form>
                        <p:ajax event="close" listener="#{sesionMB.freeBytesFromSession()}"/>
                    </p:dialog>
                </div>
            </ui:define>				
        </ui:composition>
    </h:body>	
</html>
