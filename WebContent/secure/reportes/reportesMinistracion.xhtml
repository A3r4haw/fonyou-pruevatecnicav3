<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>REPORTE DE  MINISTRACIONES</title>
    </h:head>

    <h:body>
        <ui:composition template="../template/mainLayout.xhtml">

            <ui:define name="content">                    
                <div class="mainPanel">                	
                    <h:form id="mainForm">
                        <p:messages id="msg" globalOnly="true" closable="true" showDetail="false"/>
                        <ui:remove><f:metadata>
                                <f:viewParam name="movGralesId" />
                            </f:metadata></ui:remove>
                        <p:panelGrid>
                            <div class="ui-g panelGris" >
                                <p:outputLabel value="REPORTE DE MINISTRACIÓN" class="fontCenter"   />
                                <div class="ui-g-12" >
                                    <div class="ui-g-12 " style="padding: 0em !important;">
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;" value="Fecha Inicio" />
                                            <br/>
                                            <p:calendar style="width: 75%" id="txtFechaInicio" value="#{repSurtMinistradoMB.paramBusquedaReporte.fechaInicio}" 
                                                        showOn="button" locale="es_MX" navigator="true" pattern="dd/MM/yyyy HH:mm"
                                                        mindate="" maxdate="#{repSurtMinistradoMB.fechaActual}"
                                                        pages="1" mask="true" showButtonPanel="true" effect="fade"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;" value="Fecha Fin" />
                                            <br/>
                                            <p:calendar style="width: 75%" id="txtFechaFin" value="#{repSurtMinistradoMB.paramBusquedaReporte.fechaFin}" 
                                                        showOn="button" locale="es_MX" navigator="true" pattern="dd/MM/yyyy HH:mm"
                                                        mindate="" maxdate="#{repSurtMinistradoMB.fechaActual}"
                                                        pages="1" mask="true" showButtonPanel="true" effect="fade">
                                                <p:ajax event="dateSelect" listener="#{repSurtMinistradoMB.obtenerFechaFinal()}" update="txtFechaFin"/>
                                            </p:calendar>
                                            
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="height:70px; float: left;  overflow-x:auto; overflow-y: auto;">
                                            <p:outputLabel value="Paciente" style="font-weight: bolder;"/>
                                            <br/>
                                            <p:autoComplete id="txtPaciente"
                                                            multiple="true"
                                                            class="autoComplete-Sum" 
                                                            styleClass="autoComplete-Sum" 
                                                            panelStyle="autoComplete-Sum" 
                                                            inputStyleClass="autoComplete-Sum" 
                                                            value="#{repSurtMinistradoMB.paramBusquedaReporte.pacienteList}"
                                                            completeMethod="#{repSurtMinistradoMB.autoCompletePacientes}"
                                                            minQueryLength="4"
                                                            queryDelay="500"                                                             
                                                            maxResults="50" 
                                                            scrollHeight="300"
                                                            forceSelection="true" 
                                                            cacheTimeout="0" 
                                                            var="paciente" 
                                                            placeholder="Filtro Pacientes" 
                                                            cache="false"
                                                            emptyMessage="No se encontraron registros"
                                                            itemLabel="#{paciente.nombreCompleto} #{paciente.apellidoPaterno} #{paciente.apellidoMaterno}" itemValue="#{paciente}" 
                                                            converter="musGenericConverter"
                                                            >
                                                <p:column style="font-size: small;">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Número de Paciente" />
                                                    </f:facet>
                                                    <h:outputText value="#{paciente.pacienteNumero}" style=" font-size: small;" />
                                                </p:column>                                                
                                                <p:column style="font-size: small;">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Nombre" />
                                                    </f:facet>
                                                    <h:outputText value="#{paciente.nombreCompleto}" style=" font-size: small; font-weight: bolder;" />
                                                </p:column>
                                                <p:column style="font-size: small;">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Apellido Paterno" />
                                                    </f:facet>
                                                    <h:outputText value="#{paciente.apellidoPaterno}" style=" font-size: small; font-weight: bolder;" />
                                                </p:column>
                                                <p:column style="font-size: small;">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Apellido Materno" />
                                                    </f:facet>
                                                    <h:outputText value="#{paciente.apellidoMaterno}" style=" font-size: small; font-weight: bolder;" />
                                                </p:column>
                                            </p:autoComplete>

                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="margin-top: 0px">                                            
                                            <p:commandButton value="Generar Reporte" style="margin-left: 25%; margin-top: 15px"
                                                             onclick="PF('statusProcess').show();"
                                                             actionListener="#{repSurtMinistradoMB.consultar}"
                                                             update=":formTablaMinistraciones, :mainForm:msg,:mainForm:receta"
                                                             oncomplete="PF('statusProcess').hide();" 
                                                             icon="fa fa-check-circle"                                                               
                                                             styleClass="btnMusAzul"
                                                             /> 
                                        </div>
                                    </div>
                                    <div class="ui-g-12 " style="padding: 0em !important;">

                                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="height:70px; float: left; margin-right: 1px; overflow-x:auto; overflow-y: auto;">

                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;"  value="Insumos" />
                                            <br/>

                                            <p:autoComplete id="txtInsumos"
                                                            multiple="true"
                                                            class="autoComplete-Sum" 
                                                            size="30" 
                                                            value="#{repSurtMinistradoMB.paramBusquedaReporte.listInsumos}"
                                                            completeMethod="#{repSurtMinistradoMB.autocompleteInsumo}"
                                                            minQueryLength="4"
                                                            queryDelay="500" 
                                                            maxResults="50" 
                                                            forceSelection="true" 
                                                            cacheTimeout="0" 
                                                            var="insum" 
                                                            placeholder="Filtro Insumos" 
                                                            cache="false"
                                                            emptyMessage="No se encontraron registros"
                                                            itemLabel="#{insum.nombreCorto}" itemValue="#{insum}" 
                                                            converter="musGenericConverter"

                                                            inputStyle="width: 100%"

                                                            scrollHeight = "350" >
                                                <p:column style="width: 20px; font-size: small;" width="20px">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Clave" />
                                                    </f:facet>
                                                    <h:outputText value="#{insum.claveInstitucional}" style=" font-size: small;" />
                                                </p:column>
                                                <p:column style="width: 350px; font-size: small;" width="350px">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Descripción" />
                                                    </f:facet>
                                                    <h:outputText value="#{insum.nombreCorto}" style=" font-size: x-small;" />
                                                </p:column>
                                            </p:autoComplete>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="height:70px; float: left; margin-right: 1px; overflow-x:auto; overflow-y: auto;">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;" value="Usuario" />
                                            <p:outputLabel style="margin-right: 10px;font-weight: bold;"
                                                           value="#{repSurtMinistradoMB.usuarioSession.nombre} #{repSurtMinistradoMB.usuarioSession.apellidoPaterno} #{repSurtMinistradoMB.usuarioSession.apellidoMaterno}" 
                                                           rendered="#{!repSurtMinistradoMB.administrador}"/>
                                            <br/>
                                            <p:autoComplete id="txtUsuario" 
                                                            multiple="true"
                                                            class="autoComplete-Sum" 
                                                            styleClass="autoComplete-Sum" 
                                                            panelStyle="autoComplete-Sum" 
                                                            inputStyleClass="autoComplete-Sum" 
                                                            value="#{repSurtMinistradoMB.paramBusquedaReporte.listUsuarios}"
                                                            completeMethod="#{repSurtMinistradoMB.autocompleteUsuario}"
                                                            minQueryLength="4"
                                                            queryDelay="500" 
                                                            maxResults="50" 
                                                            forceSelection="true" 
                                                            cacheTimeout="0" 
                                                            var="usr" 
                                                            placeholder="Filtro Usuarios" 
                                                            cache="false"
                                                            emptyMessage="No se encontraron registros"
                                                            itemLabel="#{usr.nombreUsuario}" itemValue="#{usr}" 
                                                            converter="musGenericConverter"                                                            
                                                            rendered="#{repSurtMinistradoMB.administrador}"
                                                            scrollHeight = "350" >
                                                <p:column style="width: 80px; font-size: small;" width="20px">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Usuario" />
                                                    </f:facet>
                                                    <h:outputText value="#{usr.nombreUsuario}" style=" font-size: small;" />
                                                </p:column>
                                                <br/>
                                                <p:column style="width: 80px; font-size: small;" width="20px">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Nombre" />
                                                    </f:facet>
                                                    <h:outputText value="#{usr.nombre}  #{usr.apellidoPaterno}   #{usr.apellidoMaterno}" style=" font-size: small;" />
                                                </p:column>                                                
                                            </p:autoComplete>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bold;" value="Servicio" />
                                            <br/>
                                            <p:outputLabel style="margin-right: 10px;"
                                                           value="#{repSurtMinistradoMB.estructuraUsuario.nombre}" 
                                                           rendered="#{!repSurtMinistradoMB.administrador}"/>

                                            <p:selectOneMenu id="comboAlmacenSubAlmacen" 
                                                             rendered="#{!repSurtMinistradoMB.mostrarComboServicio}"
                                                             value="#{repSurtMinistradoMB.idEstructura}"                                                             
                                                             style="vertical-align: middle; margin-right: 10px; width: 200px"                                                             
                                                             filter="true" filterMatchMode="contains" panelStyle="width:250px"> 

                                                <f:selectItem itemLabel="Todos" itemValue="" />
                                                <f:selectItems value="#{repSurtMinistradoMB.listaAuxiliar}"

                                                               var="almacen"
                                                               itemValue="#{almacen.idEstructura}"
                                                               itemLabel="#{almacen.nombre}"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-2">

                                            <p:menuButton value="Exportar Archivo" style="margin-top: 15px; width: 200px; margin-left: 8px">
                                                <p:menuitem value="Formato PDF"
                                                            actionListener="#{repSurtMinistradoMB.imprimeReporteMinistracion()}" 
                                                            update=":formPDF"
                                                            onclick="PF('statusProcess').show();" 
                                                            oncomplete="PF('statusProcess').hide();PF('mdlReport').show();"                                                             
                                                            icon="fa fa-file-pdf-o"
                                                            process=":mainForm"
                                                            />

                                                <p:menuitem value="Formato EXCEL"
                                                            icon="fa fa-file-excel-o"
                                                            ajax="false"
                                                            actionListener="#{repSurtMinistradoMB.generaExcelMinistracion}"
                                                            />
                                            </p:menuButton>

                                        </div>
                                    </div>

                                    <br/>

                                    <div class="ui-g-12 " style="padding: 0em !important; margin-top: 15px">
                                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="height:70px; float: left; margin-right: 1px; overflow-x:auto; overflow-y: auto;">
                                            <p:outputLabel value="Médico " style="margin-left: 10px; font-weight: bold; "/>
                                            <br/>
                                            <p:autoComplete id="txtMedico" 
                                                            multiple="true"
                                                            class="autoComplete-Sum" 
                                                            styleClass="autoComplete-Sum" 
                                                            panelStyle="autoComplete-Sum" 
                                                            inputStyleClass="autoComplete-Sum" 
                                                            value="#{repSurtMinistradoMB.paramBusquedaReporte.listMedicos}"
                                                            completeMethod="#{repSurtMinistradoMB.autoCompleteMedicos}"
                                                            minQueryLength="3"
                                                            queryDelay="500" 
                                                            maxResults="50" 
                                                            forceSelection="true" 
                                                            cacheTimeout="0" 
                                                            var="medico" 
                                                            placeholder="  Filtro Nombre Médico....." 
                                                            cache="false"
                                                            emptyMessage="No se encontraron registros"
                                                            itemLabel="#{medico.nombre}" itemValue="#{medico}" 
                                                            converter="musGenericConverter"                                                            
                                                            scrollHeight = "350"
                                                            >

                                                <p:column style="font-size: small;">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Cédula" />
                                                    </f:facet>
                                                    <h:outputText value="#{medico.cedProfesional}" style=" font-size: small;" />
                                                </p:column>
                                                <p:column style="font-size: small;">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Nombre" />
                                                    </f:facet>
                                                    <h:outputText value="#{medico.nombre}  #{medico.apellidoPaterno}  #{medico.apellidoMaterno}" style=" font-size: small; font-weight: bolder;" />
                                                </p:column>                                               

                                            </p:autoComplete>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px; font-weight: bolder;" value="Folio Prescripción" />
                                            <br/>
                                            <p:inputText style="width: 75%" id="receta" placeholder="Folio"  
                                                         value="#{repSurtMinistradoMB.paramBusquedaReporte.folio}"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel  value="Tipo Ministrado" style="font-weight: bolder;"/>
                                            <br/>
                                            <p:selectOneMenu id="ministrado" value="#{repSurtMinistradoMB.paramBusquedaReporte.tipoMinistrado}" style="width:75% !important">                                                
                                                <f:selectItem itemLabel="Ministrado" itemValue="#{repSurtMinistradoMB.ministrado}" />
                                                <f:selectItem itemLabel="No Ministrado" itemValue="#{repSurtMinistradoMB.noMinistrado}" />                                                
                                                <f:selectItem itemLabel="Pendiente" itemValue="#{repSurtMinistradoMB.ministradoPendiente}" />                                                
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p:panelGrid>	                                	
                    </h:form><br />
                    <h:form id="formTablaMinistraciones" >
                        <style type="text/css">
                            .ui-datatable-header {
                                height: 20px
                            }
                        </style>
                        <p:dataTable emptyMessage="" rows="10"
                                     paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate=" "
                                     paginator="true"                                         
                                     paginatorPosition="bottom"
                                     value="#{repSurtMinistradoMB.reporteSurtMinistradoLazy}" var="result" 
                                     lazy="true" id="resultadosDT" scrollable="true" scrollWidth="100%" scrollHeight="350"
                                     style="font-size: x-small !important; width: 120% !important;"
                                     >
                            <f:facet name="header">
                                <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="fa fa-columns" />
                                <p:columnToggler datasource="resultadosDT" trigger="toggler" />
                            </f:facet>

                            <p:column class="" headerText="PRESCRIPCIÓN" style="width: 6%; " >
                                <h:outputText value="#{result.folio}"/>
                            </p:column>

                            <p:column class="" headerText="PACIENTE" style="width: 8%;">
                                <h:outputText value="#{result.nombrePaciente}"/>
                            </p:column>                            

                            <p:column class="" headerText="CLAVE" style="width: 7%; " >
                                <h:outputText value="#{result.claveInstitucional}"/>
                            </p:column>

                            <p:column class="" headerText="MEDICAMENTO"  style="width: 15%;">
                                <h:outputText value="#{result.nombreCorto}"/>
                            </p:column>

                            <p:column class="" headerText="DOSIS"  style="width: 5%;">
                                <h:outputText value="#{result.cantidad}"/>
                            </p:column>

                            <p:column class="" headerText="FRECUENCIA" style="width: 5%;">
                                <h:outputText value="#{result.frecuencia}"/>
                            </p:column>

                            <p:column class="" headerText="MÉDICO" style="width: 8%;">
                                <h:outputText value="#{result.nombreMedico}"/>
                            </p:column>

                            <p:column class="" headerText="SERVICIO" style="width: 6%;">
                                <h:outputText value="#{result.nombre}"/>
                            </p:column>

                            <p:column class="" headerText="FECHA PROGRAMADA" style="width: 5%;">
                                <h:outputText value="#{result.fechaProgramado}" >
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:MM:SS" />
                                </h:outputText>
                            </p:column>

                            <p:column class="" headerText="USUARIO MINISTRACIÓN" style="width: 8%;">
                                <h:outputText value="#{result.nombreUsuarioMinistro}"/>
                            </p:column>                            

                            <p:column class="" headerText="FECHA MINISTRADO" style="width: 5%;">
                                <h:outputText value="#{result.fechaMinistrado}" >
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:MM:SS" />
                                </h:outputText>
                            </p:column>

                            <p:column class="" headerText="CANT. MINISTRADA" style="width: 5%;">
                                <h:outputText value="#{result.cantidadMinistrada}"/>
                            </p:column>      

                            <p:column class="" headerText="LOTE" style="width: 6%;">
                                <h:outputText value="#{result.lote}"/>
                            </p:column>

                            <p:column class="" headerText="CADUCIDAD" style="width: 6%;">
                                <h:outputText value="#{result.fechaCaducidad}" >
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </h:form>	

                    <p:dialog widgetVar="mdlReport" width="800"  height="560" minimizable="true" maximizable="true" closable="true"
                              closeOnEscape="true" modal="true"                          
                              style="font-size:xx-small !important;" >
                        <h:form id="formPDF">                        
                            <p:media cache="false" 
                                     width="100%" 
                                     height="550" 
                                     value="/Reportes"
                                     player="pdf"/>                         
                        </h:form>
                        <p:ajax event="close" listener="#{sesionMB.freeBytesFromSession()}"/>
                    </p:dialog>
                </div>
            </ui:define>				
        </ui:composition>
    </h:body>	
</html>
