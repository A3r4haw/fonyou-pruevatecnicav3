<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>REPORTE BAJA ARTICULOS</title>
    </h:head>

    <h:body>
        <ui:composition template="../template/mainLayout.xhtml">

            <ui:define name="content">                    
                <div class="mainPanel">                	
                    <h:form id="mainForm">
                        <p:messages id="msg" globalOnly="true" closable="true" showDetail="false"/>
                        <ui:remove><f:metadata>
                                <f:viewParam name="estatusId" />
                            </f:metadata></ui:remove>
                        <p:panelGrid>
                            <div class="ui-g panelGris" >
                                <p:outputLabel value="REPORTE DE BAJAS DE INSUMOS" class="fontCenter"   />
                                <div class="ui-g-12" >
                                    <div class="ui-g-12 " style="padding: 0em !important;">
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;" value="Fecha Inicio" />
                                            <br/>
                                            <p:calendar id="txtFechaInicio" value="#{bajasArticulosMB.paramBusquedaReporte.fechaInicio}" 
                                                        showOn="button" locale="es_MX" navigator="true" pattern="dd/MM/yyyy"
                                                        mindate="" maxdate="#{bajasArticulosMB.fechaActual}"
                                                        pages="1" mask="true" showButtonPanel="true" effect="fade"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;" value="Fecha Fin" />
                                            <br/>
                                            <p:calendar id="txtFechaFin" value="#{bajasArticulosMB.paramBusquedaReporte.fechaFin}" 
                                                        showOn="button" locale="es_MX" navigator="true" pattern="dd/MM/yyyy"
                                                        mindate="" maxdate="#{bajasArticulosMB.fechaActual}"
                                                        pages="1" mask="true" showButtonPanel="true" effect="fade">
                                                <p:ajax event="dateSelect" listener="#{bajasArticulosMB.obtenerFechaFinal()}" update="txtFechaFin"/>
                                            </p:calendar>
                                                                                           
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel  value="Baja de Insumo" style="font-weight: bolder;"/>
                                            <br/>
                                            <p:selectOneMenu id="ministrado" value="#{bajasArticulosMB.estateInsumo}" style="width:100%">
                                                
                                                <f:selectItem itemLabel="Caducados" itemValue="#{bajasArticulosMB.caducado}" />
                                                <f:selectItem itemLabel="Deteriorados" itemValue="#{bajasArticulosMB.deteriorado}" />                                                
                                                <f:selectItem itemLabel="Suspendidos" itemValue="#{bajasArticulosMB.suspendido}" />                                                
                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="margin-top: 0px">                                            
                                            <p:commandButton value="Generar Reporte" style="margin-left: 25%; margin-top: 15px"
                                                             onclick="PF('statusProcess').show();"
                                                             actionListener="#{bajasArticulosMB.consultar}"
                                                             update="formTablaBajasInsumos, :mainForm:msg"
                                                             oncomplete="PF('statusProcess').hide();" 
                                                             icon="fa fa-check-circle"                                                               
                                                             styleClass="btnMusAzul"
                                                             /> 
                                        </div>
                                    </div>
                                    <div class="ui-g-12 " style="padding: 0em !important;">

                                        <div class="ui-g-12 ui-md-6 ui-lg-3" style="height:70px; float: left; margin-right: 1px; overflow-x:auto; overflow-y: auto;">
                                            
                                            <p:outputLabel style="margin-right: 10px;font-weight: bolder;"  value="Insumos" />
                                            <br/>
                                            
                                            <p:autoComplete id="txtInsumos"                                                             
                                                            multiple="true"
                                                            class="autoComplete-Sum" 
                                                            styleClass="autoComplete-Sum" 
                                                            panelStyle="autoComplete-Sum" 
                                                            inputStyleClass="autoComplete-Sum" 
                                                            value="#{bajasArticulosMB.paramBusquedaReporte.listInsumos}"
                                                            completeMethod="#{bajasArticulosMB.autocompleteInsumo}"
                                                            minQueryLength="4"
                                                            queryDelay="500" 
                                                            maxResults="50" 
                                                            forceSelection="true" 
                                                            cacheTimeout="0" 
                                                            var="insum" 
                                                            placeholder="Filtro Insumos" 
                                                            cache="false"
                                                            emptyMessage="No se encontraron registros"
                                                            itemLabel="#{insum.nombreCorto}" itemValue="#{insum}" 
                                                            converter="musGenericConverter"
                                                            disabled="#{!bajasArticulosMB.permiso.puedeEditar}"
                                                            style="width: 90% !important"
                                                            scrollHeight = "350" >
                                                <p:column style="width: 20px; font-size: small;" width="20px">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Clave" />
                                                    </f:facet>
                                                    <h:outputText value="#{insum.claveInstitucional}" style=" font-size: small;" />
                                                </p:column>
                                                <p:column style="width: 350px; font-size: small;" width="350px">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Descripción" />
                                                    </f:facet>
                                                    <h:outputText value="#{insum.nombreCorto}" style=" font-size: x-small;" />
                                                </p:column>
                                            </p:autoComplete>
                                        </div>                                        
                                        
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <p:outputLabel style="margin-right: 10px;font-weight: bold;" value="Almacén / Sub-Almacén" />
                                            <br/>
                                            <p:outputLabel style="margin-right: 10px;"
                                                           value="#{bajasArticulosMB.estructuraUsuario.nombre}" 
                                                           rendered="#{!bajasArticulosMB.administrador}"/>
                                            
                                            <p:selectOneMenu id="comboAlmacenSubAlmacen" 
                                                             value="#{bajasArticulosMB.idEstructura}"
                                                             disabled="#{!bajasArticulosMB.permiso.puedeVer}"
                                                             style="vertical-align: middle; margin-right: 10px; width: 200px"
                                                             rendered="#{bajasArticulosMB.administrador}"
                                                             filter="true" filterMatchMode="contains" panelStyle="width:250px"> 
                                                             
                                                
                                                <f:selectItems value="#{bajasArticulosMB.listaAuxiliar}"
                                                               var="almacen"
                                                               itemValue="#{almacen.idEstructura}"
                                                               itemLabel="#{almacen.nombre}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-6 ui-lg-2">

                                            <p:menuButton value="Exportar Archivo" style="margin-top: 15px; width: 200px; margin-left: 8px">
                                                <p:menuitem value="Formato PDF"
                                                            actionListener="#{bajasArticulosMB.imprimeReporteBajasInsumos()}" 
                                                            update=":formPDF"
                                                            onclick="PF('statusProcess').show();" 
                                                            oncomplete="PF('statusProcess').hide();PF('mdlReport').show();"                                                             
                                                            icon="fa fa-file-pdf-o"
                                                            process=":mainForm"
                                                            />
                                                <p:menuitem value="Formato EXCEL"
                                                            icon="fa fa-file-excel-o"
                                                            ajax="false"
                                                            actionListener="#{bajasArticulosMB.generaExcelBajaArticulos}"/>
                                            </p:menuButton>

                                        </div>
       
                                    </div>

                                </div>
                            </div>
                        </p:panelGrid>	                                	
                    </h:form><br />
                    <h:form id="formTablaBajasInsumos" >
<style type="text/css">
    .ui-datatable-header {
        height: 20px
    }
</style>
                        <p:dataTable emptyMessage="" rows="10"
                                     paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate=" "
                                     paginator="true"                                         
                                     paginatorPosition="bottom"
                                     value="#{bajasArticulosMB.bajasArticulosLazy}" var="result" 
                                     lazy="true" id="resultadosDT" scrollable="true" scrollWidth="100%" scrollHeight="350"
                                     style="font-size: x-small !important; width: 120% !important;"
                                     >

                            <p:column class="" headerText="CLAVE" style="width: 4%; " >
                                <h:outputText value="#{result.claveInstitucional}"/>
                            </p:column>
                            
                            <p:column class="" headerText="DESCRIPCIÓN" style="width: 18%; " >
                                <h:outputText value="#{result.nombreCorto}"/>
                            </p:column>
                            
                            <p:column class="" headerText="FECHA CADUCIDAD" style="width: 3%;">
                                <h:outputText value="#{result.fechaCaducidad}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>                            
                            
                            <p:column class="" headerText="ESTATUS" style="width: 3%; " >
                                <h:outputText value="#{result.activo> 0 ? 'Activo' : 'Suspendido'}"/>
                            </p:column>
                            
                            <p:column class="" headerText="CANTIDAD ACTUAL"  style="width: 5%;">
                                <h:outputText value="#{result.cantidadActual}"/>
                            </p:column>
                            
                            <p:column class="" headerText="COSTO"  style="width: 5%;">
                                <h:outputText value="#{result.costo}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>	

                    <p:dialog widgetVar="mdlReport" width="800"  height="560" minimizable="true" maximizable="true" closable="true"
                              closeOnEscape="true" modal="true"                          
                              style="font-size:xx-small !important;" >
                        <h:form id="formPDF">                        
                            <p:media cache="false" 
                                     width="100%" 
                                     height="550" 
                                     value="/Reportes"
                                     player="pdf"/>                         
                        </h:form>
                        <p:ajax event="close" listener="#{sesionMB.freeBytesFromSession()}"/>
                    </p:dialog>
                </div>
            </ui:define>				
        </ui:composition>
    </h:body>	
</html>
